<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <scrip<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <title>Study Plan</title>
  </head>
  <body>
    
    
    <header>

    {% if current_user.is_authenticated %}
        <p>Hi {{ current_user.username }}!</p>
        <a class="nav-item nav-link" href="{{ url_for('task.scheduletoday') }}">今日のスケジュール</a>
        <a class="nav-item nav-link" href="{{ url_for('task.alltasks')}}">タスク一覧</a>
        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
        <a class="nav-item nav-link" href="{{ url_for('index') }}">Study Plan</a>
        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">ログイン</a>
    {% endif %}
      
    </header>
  
   
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Study Plan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out<span class="sr-only">(current)</span></a>
          {% else %}
          <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">ログイン</a>
          {% endif %}
        </div>
      </div>
    </nav>
   </header>
    {% block content %}

    {% endblock %}
  </body>
</html>
